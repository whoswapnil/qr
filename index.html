<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code</title>
    <link rel="stylesheet" href="CSS\styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;700&display=swap" rel="stylesheet">;

</head>

<body>
    <div class="div">
        <img class="img" src="images/image-qr-code.png" alt="qr-code">
            <strong><p class="head">Improve your front-end </p>
            <p class="head">skills by building projects.</p></strong>
            <p class="tails">Scan the qr code to visit Frontend</p>
            <p class="tail">mentor and take your coding skills to </p>
            <p class="tail">the next level.</p>
        
    </div>
</body>

</html>
